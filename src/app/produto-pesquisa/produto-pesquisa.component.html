<div class="container">
     
    <h1 class="h2 mt-4">Listagem de Produtos</h1>
  
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" pInputText  class="form-control" placeholder="Nome do produto que deseja pesquisar"/>
    </div>
    
      <div class="row">
  
        <div class="form-group col-md-3">
          <label for="precoDe">Preço (R$)</label>
          <input id="precoDe" type="text" class="form-control"  pInputText>
        </div>
  
        <div class="form-group col-md-3">
          <label for="precoAte">até</label>
          <input id="precoAte" type="text" class="form-control" pInputText>
              
        </div>
  
      </div>
  
        <button pButton type="submit" label="Pesquisar"></button>


        <div class="row mt-5">
  
        <p-table [value]="produtos" [paginator]="true" [rows]="5" [responsive]="true">
  
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Preço Atual</th>
              <th>Estoque</th>
              <th class="col-w6">Ativo</th>
              <th class="col-w8">Ações</th>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="body" let-produto>
            <tr>
              <td>{{produto.nome}}</td>
              <td>{{produto.precoAtual | currency:'BRL'}}</td>
              <td>
                <span [style.color]="produto.quantidadeEstoque < 15 ? 'red' : 'blue'">
                  {{produto.quantidadeEstoque }}
                </span>
  
              </td>
              <td class="col-w6">{{produto.ativo}}</td>
              <td class="col-w8">
                <!-- Ações -->
                <button pButton type="button" icon="pi pi-pencil" style="margin-right: 1em;" pTooltip="Editar" tooltipPosition="top"></button>
                <button pButton type="button" icon="pi pi-trash" pTooltip="Desativar o produto" tooltipPosition="top"></button>
  
  
              </td>
            </tr>
          </ng-template>
  
        </p-table>
  
    </div>
  </div>
