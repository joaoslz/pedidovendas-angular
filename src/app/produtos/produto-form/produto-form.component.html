<div class="container">

  <div class="card mt-5">
    <div class="card-body">

      <h2 class="card-title"
          *ngIf="!produto.id else elseTitulo">Novo Produto</h2>

      <ng-template #elseTitulo>
          <h2 class="card-title">Editar Produto</h2>
      </ng-template>

      <form autocomplete="off"> <!-- (ngSubmit)= "salvar()"> -->
        <div class="form-group row">
          <label for="nome" class="col-form-label col-sm-2">Nome</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="produto.nome" name="nome">
          </div>
        </div>

        <div class="form-group row">
          <label for="precoAtual" class="col-form-label col-sm-2">Preço Atual</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="produto.precoAtual" name="precoAtual">
          </div>
        </div>

        <div class="form-group row">
          <label for="quantidadeEstoque" class="col-form-label col-sm-2">Quantidade em Estoque</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="produto.quantidadeEstoque" name="quantidadeEstoque">
          </div>
        </div>
        <!--     
    <div class="form-group row">
      <div class="col-sm-6">
         <button class="btn btn-outline-primary"
                 role="button" >Salvar Novo Produto</button>
      </div>
    </div>
-->
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='salvar()' 
                    *ngIf="!produto.id else elseBlock">Salvar um novo produto</button>

            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='atualizar()'>Salvar alterações</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div> <!-- .container -->
